services:
  - type: web
    name: pdf-chat-assistant
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python -c "import nltk; nltk.download('punkt')"
    startCommand: gunicorn app:app --workers 2 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    healthCheckPath: /
    autoDeploy: true 